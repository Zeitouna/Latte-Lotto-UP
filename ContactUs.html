    <!--Contact Us form-->
    <form
      action="https://formsubmit.co/olivierberlin1998@hotmail.de"
      method="POST"
      class="contact-form"
    >
      <div class="page">
        <label class="field field_v1">
          <input
            type="text"
            name="name"
            class="field__input"
            placeholder="ex: Hugo"
          />
          <span class="field__label-wrap">
            <span class="field__label">First name</span>
          </span>
        </label>
        <label class="field field_v2">
          <input
            type="last name"
            name="last name"
            class="field__input"
            placeholder="ex: Rodriguez"
          />
          <span class="field__label-wrap">
            <span class="field__label">Last name</span>
          </span>
        </label>
        <label class="field field_v3">
          <input
            type="email"
            name="email"
            class="field__input"
            placeholder="ex: hugo.rodi99@ya.edu"
          />
          <span class="field__label-wrap">
            <span id="email" class="field__label">E-mail</span>
          </span>
        </label>
        <label class="field field_v3">
          <input
            type="message"
            name="message"
            class="field__input"
            placeholder="How can we help you?"
          />
          <span class="field__label-wrap">
            <span id="message" class="field__label">Message</span>
          </span>
        </label>

        <input
          type="hidden"
          name="_next"
          value="https://latte-lotto.herokuapp.com/ContactUs.html"
        />
        <!-- <input type="hidden" name="_next" value="https://latte-lotto.herokuapp.com/ContactUs.html"> -->
      </div>
      <div class="button">
        <button
          id="hoverBtn"
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Send
        </button>
      </div>
    </form>
