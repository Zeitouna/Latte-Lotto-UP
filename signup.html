<!--Coffe Cup-->

        <img src="assets/images/coffee-cup2.png"
              alt="Coffee Cup"
              width="600"

    </section>
<!--sign up inforation-->
<section class="account">   

    
    <!--FIRST NAME--> 
    <div>
        <input id="name" type="First Name" placeholder="First Name">
    </div>
    <!--LAST NAME-->
    <div>
        <input id="last_name" type="First Name" placeholder="Last Name">
    </div>
    <!--dropdown menu for USER GROUP-->
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn" >User Group</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>

          </div>
    </div>
    <!--dropdown menu for CADENCE-->
    <div class="dropdownCadence ">

            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
            <a href="#">Link 5</a>
          </div>
    </div>
    <!--Email-->
    <div>
        <input id="email" type="E-mail" placeholder="E-mail">
    </div>
    <!--Password-->
    <div>
        <input id="password" type="Password" placeholder="Password">
    </div>
    <!--Confirm Password-->
    <div> 
        <input id="confirm" type="Confirm Password" placeholder="Confirm Password">
    </div>

    <div class="signUp"> 
        <a href="" id="signUpBtn">Sign Up</a> 
    </div>
</section>
